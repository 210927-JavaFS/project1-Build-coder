<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Bank Employee Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  </head>
  <body class="container-fluid">
    <div class="formClass">
      <form class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
      </form>
      <button class="btn btn-danger" id="loginButton">Login</button>
    </div>
    <div class="row" id="buttonRow">

    </div>

    <table class="table">
      <thead>
        <tr>
            <th class="col-sm-2">Invoice ID</th>
            <th class="col-sm-2">Amount</th>
            <th class="col-sm-2">Submitted Time</th>
            <th class="col-sm-2">Resolved Time</th>
            <th class="col-sm-2">Description</th>
            <th class="col-sm-1">Receipt</th>
            <th class="col-sm-1">Author</th>
            <th class="col-sm-1">Resolver</th>
            <th class="col-sm-1">Status</th>
            <th class="col-sm-1">Type</th>
        </tr>
      </thead>
      <tbody id="invoiceBody">
      </tbody>
    </table>
    <br>
    <br>
    <table class="table">
      <thead>
        <tr>
            <th class="col-sm-1">User ID</th>
            <th class="col-sm-2">User Name</th>
            <th class="col-sm-1">First Name</th>
            <th class="col-sm-1">Last Name</th>
            <th class="col-sm-1">Password</th>
            <th class="col-sm-6">Role</th>
        </tr>
      </thead>
      <tbody id="userBody">
      </tbody>
    </table>

    <br>
    <br>

    <form class="form-control">
      <label for="userName">New User's Name</label>
      <input type="text" id="userName" name="userName">
      <label for="firstName">User's First Name</label>
      <input type="text" id="firstName" name="firstName">
      <label for="lastName">User's Last Name</label>
      <input type="text" id="lastName" name="lastName">
      <label for="password">User's Password</label>
      <input type="text" id="password" name="password">
      <label for="email">User's Email</label>
      <input type="text" id="email" name="email">
      <label for="role">User's Role</label>
      <input type="text" id="role" name="role">
    </form>
    <button class="btn btn-primary" id="addUserButton">Add a User</button>

    <script src="main.js"></script>
  </body>
</html>

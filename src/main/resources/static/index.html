<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Reimbursement Portal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body class="container-fluid">


    <!-- Login Interface -->
    <div class="formClass">
        <form class="form-control">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </form>
        <button class="btn btn-danger" id="loginButton">Login</button>
    </div>
    <div class="row" id="buttonRow"></div>    

    <!-- Button to toggle View Tickets on/off -->
    <div id="myDIV">
    
    <!-- Table of Tickets -->
    <table id="ticketTable" class="table">
      <tbody>
    
      </tbody>
    </table>


    <!-- Drop Down Menu to Filter Tickets by Status -->
    <div class="dropdown">
      <button onclick="displayStatuses()" class="dropbtn">Filter by Status</button>
      <div id="myDropdown" class="dropdown-content">
        <button id="pending" onclick="getTicketsByStatus(id)">PENDING</button>
        <button id="approved" onclick="getTicketsByStatus(id)">APPROVED</button>
        <button id="denied" onclick="getTicketsByStatus(id)">DENIED</button>
      </div>
    </div>

    <!-- Approve/Deny Buttons -->
    <button onclick="approveTickets()">Approve</button>
    <button onclick="denyTickets()">Deny</button>

    </div>

    <!-- View/Hide Buttons -->
    <div class="center">
        <!-- All Tickets can only be called if Finacial Manager creds are used -->
        <button onclick="displayAllTickets()">View/Hide All Tickets</button>
        <button onclick="displayYourTickets()">View/Hide Your Tickets</button>
    </div>


</div>
<br><br><br><br>

  <!-- Form to Submit a Ticket -->
    <h1>Submit a Ticket</h1>
    <form>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="amount">Amount</label>
            <input type="email" class="form-control" id="ticketAmount" placeholder="50.00">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="decription">Description</label>
            <input type="text" class="form-control" id="ticketDesc" 
            placeholder="Why is this a business expense?">
          </div>
        </div>
        <div class="form-group col-md-4">
            <label for="inputState">Type</label>
            <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>LODGING</option>
            <option>TRAVEL</option>
            <option>FOOD</option>
            <option>OTHER</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>

<script src="main.js?2"></script>

</body>
</html>
